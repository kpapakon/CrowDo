<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" >
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="description" #description="ngModel" [(ngModel)]="ProjectService.description" class="form-control" placeholder="Description" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="title" #title="ngModel" [(ngModel)]="ProjectService.title" class="form-control" placeholder="Title" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="projectCode" #projectCode="ngModel" [(ngModel)]="ProjectService.projectCode" class="form-control" placeholder="Project Code" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="userCode" #userCode="ngModel" [(ngModel)]="ProjectService.userCode" class="form-control" placeholder="User Code" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="startdate" #stardate="ngModel" [(ngModel)]="ProjectService.startdate" class="form-control" placeholder="Start Date" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="numberofrequestedpackages" #numberofrequestedpackages="ngModel" [(ngModel)]="ProjectService.numberofrequestedpackages" class="form-control" placeholder="Number of requested packages" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit </button>
    </div>

 
</form>
