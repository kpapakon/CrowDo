<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" >
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="ProjectCode" #ProjectCode="ngModel" [(ngModel)]="FundingService.ProjectCode" class="form-control" placeholder="Project Code" required>
        </div>
    </div>
    <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-ad"></i>
                    </div>
                </div>
                <input name="UserCode" #UserCode="ngModel" [(ngModel)]="FundingService.UserCode" class="form-control" placeholder="User Code" required>
            </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-ad"></i>
                        </div>
                    </div>
                    <input name="PackageCode" #PackageCode="ngModel" [(ngModel)]="FundingService.Description" class="form-control" placeholder="Package Code" required>
                </div>
            </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Submit </button>
    </div>
</form>
