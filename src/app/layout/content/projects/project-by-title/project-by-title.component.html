
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" >
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input formControlName="title" type="text" class="form-control" placeholder="Title" required>
        </div>
    </div>
    
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Search </button>
        
        
    </div>
</form>

<ul>
    <li *ngFor="let project of project">
         Title:   {{project.title}}
         
     </li>
 </ul>
