<div class="container-sap">
    <div class="row" >
        <div class="col" *ngFor="let project of projects">
            <div class="card" style="width: 20rem;">
                <img src="https://images.unsplash.com/photo-1575976371069-bf1d39f2fd21?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" class="card-img-top" >
                <div class="card-body">
                    <h5 class="card-title"  style="font-size:15px;"><p> {{project.title}} </p></h5>
                    <p class="card-text"  style="font-size:10px;">{{project.description}}</p>
                    <a [routerLink]="['/editproject', project.projectCode]" class="btn btn-primary">Details...</a>
                </div>
                
            </div>
        </div>
     
    </div>
   
</div>
