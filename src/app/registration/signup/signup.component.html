<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="Name" #Name="ngModel" [(ngModel)]="myService.Name" class="form-control" placeholder="Name"
                required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="Address" #Address="ngModel" [(ngModel)]="myService.Address" class="form-control"
                placeholder="Address" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="Username" #Username="ngModel" [(ngModel)]="myService.Username" class="form-control"
                placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-ad"></i>
                </div>
            </div>
            <input name="Password" #Password="ngModel" [(ngModel)]="myService.Password" class="form-control"
                placeholder="Password" required>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-database"></i> Signup </button>
    </div>
</form>
